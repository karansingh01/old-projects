const btnSlett = document.querySelector("#slett");
const slett1 = document.querySelector("#slett1");

let huskeliste = [];

console.log(huskeliste);

}

function fjernVare(i) {

console.log(huskeliste);
lagHtml();
}

function lagHtml() {
  info.innerHTML = ``;
  for(let i=0; i<huskeliste.length; i+=1){
    info.innerHTML += `
