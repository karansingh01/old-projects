<!DOCTYPE html>
<html lang="nb" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

</head>

<body>

  <input type="text" id="inpFarge" name="" value="">
<input id="inpSlider" type="range" name="" value="0.5" min="0" max="10" step="0.5">
<span id="spnVerdi"></span>


  <script type="text/javascript">
    const farge = document.querySelector("#inpFarge")
    const inpSlider = document.querySelector("#inpSlider")
    const spnVerdi = document.querySelector("#spnVerdi")


spnVerdi.innerHTML= inpSlider.value
//document.body.style.transition = "1s"
inpSlider.onchange = function() {
document.body.style.transition = inpSlider.value + "s";
spnVerdi.innerHTML = inpSlider.value;
}

    farge.oninput = function() {
      document.body.style.backgroundColor = farge.value;
    }
  </script>
</body>

</html>
