<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    @keyframes trekant {
      from {
        left: 0%;
        top: 0%;
        transform: rotate(0deg);

      }
50%{
  top:50%;
  left: 50%;
  transform: rotate(180deg);
}

      to {
        left: 95%;
        top: 0%;
        transform: rotate(360deg);

      }
    }

    .firkant {
      width: 100px;
      height: 100px;
      background-color: peachpuff;
      position: absolute;
      animation: trekant 2s infinite alternate ease-in-out;
    }
  </style>
</head>

<body>
  <div class="firkant">

  </div>
</body>

</html>
